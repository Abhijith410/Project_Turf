<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "icon" href = "https://www.clipartmax.com/png/middle/15-153139_big-image-login-icon-with-transparent-background.png" width="15px" height="10px" type = "image/x-icon">
    <link href="{% static '/css/proj.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container-fluid amg">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="{% url 'appadmin:homepage' %}"><img src="{% static '/images/amalgamation_logo.jpg' %}" alt="" width="40" height="50"><b> Amalgamation</b></a>
            </nav>
        </div>   
    </header>
    <div class="login"> 
        {% if 'userlog_id' in request.session or 'managerlog_id' in request.session %}
        <a class="text-white" href="{% url 'appadmin:homepage2' %}"><i class="fa-solid fa-house fa-beat" style="padding: 10px;">Home Page</i></a>
        {% else %}
        <a class="text-white" href="{% url 'appadmin:homepage' %}"><i class="fa-solid fa-house fa-beat" style="padding: 10px;">Home Page</i></a>
        {% endif %}
        <br>
        <div class="login2">
            <form action="" method="post" class="form1">
                {% csrf_token %}
                <div class="heading1">
                  <h1>User Login</h1>
                  <br>
                </div>
                <br><br>
                <div class="sign-group" id="cuser" >
                    <input type="text" class="form-control sign" name="logusername" id="username" placeholder="Username" required>
                    <span class="" id="usererror"></span>
                </div>
                <div class="password-container" id="cpass">
                    <input type="password" class="form-control sign" name="loguserpass" id="password" placeholder="Password">
                    <span id="passerror"></span>
                </div>
                <div>
                    <input type="checkbox" name="remember" onclick="loaddata()" class="checkbox"> Remember Me <br><br>
                </div>
              
                <div class="sign-group" id="cbutton">
                    <button onclick="return log_user()" type="submit" class="btn btn-block signin">Sign In</button>
                </div>
                <br>
                <p style="text-align: center; color: red;">{{fail}}</p>
                <p style="text-align: center; color: rgba(7, 151, 5, 0.865);">{{logout}}</p>
                <br>
                <div class="join">
                    <h5>Not a member? <a href="{% url 'appadmin:register' %}">Join now</a></h5>
                </div>
            </form>
        </div>    
        <br><br>
    </div>    

    <script>
        function loaddata(){
            var u = document.getElementById("username").value;
            var p = document.getElementById("password").value;
            document.cookie = "usname"+ u +";path=http:localhost/TMS_admin/templates/adminpages/";
            document.cookie = "pswd"+ p +";path=http:localhost/TMS_admin/templates/adminpages/"
        }
    </script>
    <script src="{% static '/javascript/logg.js' %}"></script>
</body>
</html>
