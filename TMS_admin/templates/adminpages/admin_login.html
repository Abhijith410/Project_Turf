<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel = "icon" href = "https://media.istockphoto.com/id/954805524/vector/gear-icon-vector-male-user-person-profile-avatar-symbol-on-cog-wheel-for-settings-and.jpg?b=1&s=612x612&w=0&k=20&c=Axm722RdsqLhq7qOuRStFJGCRCn2yIjW_CwUsThUr08=" width="25px" height="20px" type = "image/x-icon">
    <link href="{% static '/css/proj.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body class="body">
    <a href="{% url 'appadmin:homepage' %}" class="button"><i class="fa-solid fa-house-user"></i>Home Page</a>
    <div class="container adminlogin">
        <div class="adlog">
            <form action="" method="post">
                {% csrf_token %}
                <h2>Hi Admin, Login Now</h2>
                <input type="text" name="adname" id="adname" placeholder="Admin Name">
                <span class="adminerror" id="adminname"></span>
                <input type="password" name="adpass" id="adpass" placeholder="Password">
                <span class="adminerror" id="adminpass"></span>
                <button onclick="return log_admin()" type="submit" class="btn btn-block signin">Sign In</button><br><br>
                <p style="color: red;">{{failed}}</p>
            </form>
        </div>
        <div class="image2">
            <img src="https://t3.ftcdn.net/jpg/01/57/34/62/360_F_157346244_A6Oml9kXsQdK3WaVVg91UnzheU0YeFpe.jpg" alt="">
        </div>
    </div>

    <script src="{% static '/javascript/admin.js' %}"></script>
</body>
</html>
