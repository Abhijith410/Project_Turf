<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel = "icon" href = "https://www.clipartmax.com/png/middle/15-153139_big-image-login-icon-with-transparent-background.png" width="15px" height="10px" type = "image/x-icon">
    <link href="{% static '/css/proj.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
</head>
<body style="background-color: #5691ff;">
    <header>
        <div class="container-fluid amg">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="{% url 'appadmin:homepage' %}"><img src="{% static '/images/amalgamation_logo.jpg' %}" alt="" width="40" height="50"><b> Amalgamation</b></a>
            </nav>
        </div>   
    </header>
    <div class="register">
        <div class="registration-form">
            <form action="" method="post">
            {% csrf_token %}
                <div class="heading1" id="reg">
                    <h1>Register</h1>
                    <br>
                </div>
                <div class="form-icon">
                    <span><i class="icon icon-user"></i></span>
                </div>
                <div class="form-group">
                    <input type="text" name="regname" class="form-control item" id="Name" placeholder="Name" required>
                    <span class="error" id="namerror"></span>
                </div>
                <div class="form-group">
                    <input type="text" name="regmail" class="form-control item" id="email" placeholder="E-mail" required>
                    <span class="error" id="emailerror_"></span>
                </div>
                    <div class="form-group">
                    <input type="tel" name="regnumber" class="form-control item" id="Phonenumber" placeholder="Mobile Number" required>
                    <span class="error" id="phonerror"></span>
                </div>
                <div class="form-group">
                    <input type="text" name="regusername" class="form-control item" id="user_name" placeholder="Username" required>
                    <span class="error" id="usererror_"></span>
                </div>
                <div class="form-group">
                    <input type="password" name="regpass" class="form-control item" id="pass_word" placeholder="Password" minlength="8">
                    <span class="error" id="passerror_"></span>
                </div>
                <div class="form-group">
                    <input type="password" name="regconfpass" class="form-control item" id="repeat password" placeholder="Repeat Password">
                    <span class="error" id="conferror"></span>
                </div>
                <br>
                <div class="form-group">
                    <button name="signup" onclick="return reg_validate()" type="submit" class="btn btn-block create-account">Sign Up</button>
                </div>
                <p style="color: green;">{{reg}}</p><br>
            </form>
            <div class="social-media">
                <h5>Sign up with social media</h5>
                <div class="social-icons">
                    <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
                    <a href="#"><i class="icon-social-google" title="Google"></i></a>
                    <a href="#"><i class="icon-social-twitter" title="Twitter"></i></a>
                </div>
                <h5><a href="{% url 'appadmin:loginuser' %}">Go to Sign in</a></h5><br>
            </div>
        </div>
    </div>    

    <script src="{% static '/javascript/signup1.js' %}"></script>
</body>
</html>
