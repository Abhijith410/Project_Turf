<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Manager</title>
    <link href="{% static '/css/proj.css' %}" rel="stylesheet"/>
    <link rel = "icon" href = "https://cdn-icons-png.flaticon.com/128/1167/1167204.png" width="25px" height="20px" type = "image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark" style=" background-color: #0a0a0a">
          <a class="navbar-brand" href=""><img src="{% static '/images/amalgamation_logo.jpg' %}" alt="" width="30" height="40"><b> Amalgamation</b></a>
        </nav>
    </div>
  </header>  
  <div class="welcome_user">
    <nav class="navbar navbar-light">
      <a class="navbar-brand">Hello Admin</a>
      <form class="form-inline">
        <div class="input-group mt-2 mb-2">
          <div class="input-group-prepend">
            <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-user"></i> Abhijith
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="{% url 'appadmin:admlogout' %}">Logout</a>
            </div>
          </div>
        </div>   
      </form>
    </nav>
  </div>
  <div class="container-fluid addturf">
    <div class="row">
      <div class="col-md-2 sm-2 xs-2 sidebar ">
        <h4>Admin Panel</h4>
        <a href="{% url 'appadmin:admhome' %}">Dashboard</a>
        <a href="{% url 'appadmin:admturfs' %}">Turfs</a>
        <a href="{% url 'appadmin:admusers' %}">Users</a>
        <a href="{% url 'appadmin:admmanagers' %}">Managers</a>
        <a href="{% url 'appadmin:admrequests' %}">Turf Requests</a>
        <a href="{% url 'appadmin:admfeedback' %}">Feedbacks</a>
        <a href="{% url 'appadmin:admlogout' %}">Logout</a>
      </div>       
      <div class="col-sm-10 col-md-10 col-xs-10 addturf1">
        <form action="{% url 'appadmin:admaddmngr' mng.id %}" method="post">
          {% csrf_token %}
          <div class="heading1">
            <h1>Add Manager Details</h1><br>
          </div>
          <div class="form-group">
            <label for="">Manager Name</label>
            <input type="text" name="mngrname" value="{{mng.man_name}}" id="mgname" placeholder=""><br>
            <span class="adderror" id="admgmanagername"></span><br>
          </div>
          <div class="form-group">
            <label for="">Contact Number</label>
            <input type="tel" name="mngrcontact" value="{{mng.man_contact}}" id="mgphone" placeholder=""><br>
            <span class="adderror" id="admgmanagerphone"></span><br>
          </div>
          <div class="form-group">
            <label for="">E-mail</label>
            <input type="email" name="mngrmail" value="{{mng.man_email}}" id="mgmail" placeholder=""><br>
            <span class="adderror" id="admgmanagermail"></span><br>
          </div>
          <div class="form-group">
            <label for="">Turf Assigned</label>
            <input type="text" name="mngrturf" value="{{mng.man_turfname}}" id="mgturfname" placeholder=""><br>
            <span class="adderror" id="admgturfname"></span><br>
          </div>
          <div class="form-group">
            <label for="">Turf Location</label>
            <input type="text" name="mngrturfloc" value="{{mng.man_turfloc}}" id="mgturfloc" placeholder=""><br>
            <span class="adderror" id="admgturfloc"></span><br>
          </div>
          <div class="form-group">
            <label for="">Username</label>
            <input type="text" name="mngrid" value="{{mng.man_username}}" id="mgid" placeholder=""><br>
            <span class="adderror" id="admgmanagerid"></span><br>
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" name="mngrpass" value="{{mng.man_password}}" id="mgpassword" placeholder=""><br>
            <span class="adderror" id="admgmanagerpass"></span><br>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-block submit">Add Manager</button>
          </div>   
          <br><p>{{add}}</p> 
        </form>
      </div> 
    </div>    
  </div>               
  <div class="container-">
    <footer class="text-center text-lg-start text-white" style="background:linear-gradient(to right, #568EE3, #B368ED);">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2022 Copyright:
        <a class="text-white" href="#">Amalgamation.com</a>
      </div>
    </footer>
  </div>
   
    <script src="{% static '/javascript/adminaddmngr.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
