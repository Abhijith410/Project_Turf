<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "icon" href = "https://www.clipartmax.com/png/middle/15-153139_big-image-login-icon-with-transparent-background.png" width="15px" height="10px" type = "image/x-icon">
    <link href="{% static '/css/proj.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container-fluid amg">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="{% url 'appadmin:homepage' %}"><img src="{% static '/images/amalgamation_logo.jpg' %}" alt="" width="40" height="50"><b> Amalgamation</b></a>
            </nav>
        </div>   
    </header>
    <div class="login">  
    <br>
        <div class="login2">
            <form action="" method="post" class="form1">
                {% csrf_token %}
                <div class="heading1">
                  <h1>Manager Login</h1>
                  <br>
                </div>
                <br><br>
                <div class="sign-group" id="muser">
                    <input type="text" class="form-control sign" name="logmngrusername" id="mngrid" placeholder="Manager Username" required>
                    <span class="" id="mngrerror"></span>
                </div>
                <div class="sign-group" id="mpass">
                    <input type="password" class="form-control sign" name="logmngrpass" id="mngrpassword" placeholder="Password">
                    <span id="mngrpasserror"></span>
                </div>
                <div>
                    <input type="checkbox" name="remember" class="checkbox"> Remember Me <br><br>
                </div>
                <div class="sign-group" id="mbutton">
                    <button name="signin" onclick="return log_manager()" type="submit" class="btn btn-block signin">Sign In</button>
                </div>
                <br><br>
                <p style="text-align: center; color: red;">{{fail}}</p>
                <br>
                <div class="join">
                    <h5>Not a member? <a href="{% url 'appadmin:turfrequest' %}">Join now</a></h5>
                </div>
            </form>
        </div>    
        <br><br>
    </div>    

    <script src="{% static '/javascript/logg.js' %}"></script>
</body>
</html>
